{{ define "CONTENT" }}

<form hx-post="{{.id}}/submit" class="flex flex-col gap-5">
  <div id="guest-form-input-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-4">
    {{ range .guests }}
    <div class="flex flex-1 md:flex-none flex-col gap-4 p-4 rounded-lg border border-gray-900/10">
      <div
        class="grid grid-cols-1 md:grid-cols-2 gap-4 box-border md:w-fit"
      >
        <div>
          <label for="{{.ID}}.Firstname" class="block text-sm font-medium leading-6 text-gray-900">{{ $.translation.GuestForm.LabelInputFirstname }}</label>
          <input
            type="text"
            name="{{.ID}}.Firstname"
            id="{{.ID}}.Firstname"
            class="block w-full rounded-md border-0 px-3 md:px-4 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            value="{{.Firstname}}"
            required
          />
        </div>
        <div>
          <label for="{{.ID}}.Lastname" class="block text-sm font-medium leading-6 text-gray-900">{{ $.translation.GuestForm.LabelInputLastname }}</label>
          <input
            type="text"
            name="{{.ID}}.Lastname"
            id="{{.ID}}.Lastname"
            class="block w-full rounded-md border-0 px-3 md:px-4 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            value="{{.Lastname}}"
            required
          />
        </div>
        <div>
          <label for="{{.ID}}.diet" class="block text-sm font-medium leading-6 text-gray-900">{{ $.translation.GuestForm.LabelSelectDiet }}</label>
          <select
            id="{{.ID}}.diet"
            name="{{.ID}}.diet"
            autocomplete="diet-name"
            class="block w-full rounded-md border-0 px-3 md:px-4 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
          >
            <option value="" disabled selected></option>
            {{ range $.translation.GuestForm.SelectOptionsDiet }}
            <option value="{{.}}">{{.}}</option>
            {{ end }}
          </select>
        </div>
      </div>
        <div class="relative flex gap-x-3">
          <div class="text-sm leading-6">
            <label for="{{.ID}}.child" class="block text-sm font-medium leading-6 text-gray-900">Child</label>
          </div>
          <div class="flex h-6 items-center">
            <input
              id="{{.ID}}.child"
              name="{{.ID}}.child"
              type="checkbox"
              class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600 justify-self-center"
              {{if.Child}}checked{{end}}
            />
          </div>
        </div>
      </div>
    </div>
    {{ end }}
  </div>
  <div class="flex justify-around md:flex-row flex-col gap-4">
    <button
      hx-put="{{.id}}/guests"
      hx-target="#guest-form-input-container"
      hx-swap="beforeend"
      class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      Add Guest
    </button>
    <button
      type="submit"
      class="rounded-md bg-indigo-600 px-6 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      {{ .translation.GuestForm.LabelButtonSubmit }}
    </button>
  </div>
</form>

{{ end }}
