{{ define "GUEST_FORM" }}

<form hx-post="{{.id}}/submit" class="flex flex-col gap-5">
  <div
    id="guest-form-input-container"
    class="grid grid-cols-4 items-center gap-x-4 gap-y-2"
  >
    <h2>{{ .translation.GuestForm.LabelInputFirstname }}</h2>
    <h2>{{ .translation.GuestForm.LabelInputLastname }}</h2>
    <h2>{{ .translation.GuestForm.LabelSelectDiet }}</h2>
    <h2 class="justify-self-center">Child</h2>
    {{ range .guests }}
    <input
      type="text"
      name="{{.ID}}.Firstname"
      id="{{.ID}}.Firstname"
      class="block w-full rounded-md border-0 px-3 md:px-4 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
      value="{{.Firstname}}"
      required
    />
    <input
      type="text"
      name="{{.ID}}.Lastname"
      id="{{.ID}}.Lastname"
      class="block w-full rounded-md border-0 px-3 md:px-4 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
      value="{{.Lastname}}"
      required
    />
    <select
      name="{{.ID}}.diet"
      autocomplete="diet-name"
      class="block w-full rounded-md border-0 px-3 md:px-4 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
    >
      <option value="" disabled selected></option>
      {{ range $.translation.GuestForm.SelectOptionsDiet }}
      <option value="{{.}}">{{.}}</option>
      {{ end }}
    </select>
    <input
      name="{{.ID}}.child"
      type="checkbox"
      class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600 justify-self-center"
      {{if.Child}}checked{{end}}
    />
    {{ end }}
  </div>
  <div class="flex justify-around md:flex-row flex-col gap-4">
    <button
      hx-put="{{.id}}/guests"
      hx-target="#guest-form-input-container"
      hx-swap="beforeend"
      class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      Add Guest
    </button>
    <button
      type="submit"
      class="rounded-md bg-indigo-600 px-6 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      {{ .translation.GuestForm.LabelButtonSubmit }}
    </button>
  </div>
</form>

{{ end }}
