{{ define "STYLE" }}

<style>
  @keyframes fade-in {
    from {
      opacity: 0;
    }
  }

  @keyframes slide-to-right {
    from {
      transform: translateX(-90px);
    }
  }

  .slide-it {
    view-transition-name: slide-it;
  }

  ::view-transition-new(slide-it) {
    animation: 420ms cubic-bezier(0, 0, 0.2, 1) 90ms both fade-in,
      600ms cubic-bezier(0.4, 0, 0.2, 1) both slide-to-right;
  }

  .glow {
    color: #fff;
    animation: glow 3s ease infinite alternate;
  }

  @-webkit-keyframes glow {
    from {
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
        1px 1px 0 #000, 0 0 10px #fff, 0 0 5px #fff, 0 0 10px #ffffff,
        0 0 20px #a3a3a3, 0 0 30px #ffffff, 0 0 40px #e4e4e4, 0 0 50px #cacaca;
    }

    to {
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
        1px 1px 0 #000, 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ffffff,
        0 0 40px #a3a3a3, 0 0 50px #ffffff, 0 0 60px #e4e4e4, 0 0 70px #cacaca;
    }
  }

  @keyframes glow {
    from {
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
        1px 1px 0 #000, 0 0 10px #fff, 0 0 5px #fff, 0 0 10px #ffffff,
        0 0 20px #a3a3a3, 0 0 30px #ffffff, 0 0 40px #e4e4e4, 0 0 50px #cacaca;
    }

    to {
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
        1px 1px 0 #000, 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ffffff,
        0 0 40px #a3a3a3, 0 0 50px #ffffff, 0 0 60px #e4e4e4, 0 0 70px #cacaca;
    }
  }
</style>

{{ end }}
