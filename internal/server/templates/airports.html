{{ define "AIRPORTS" }}

<div class="grid auto-cols-auto place-content-center gap-4">
  <div class="grid place-content-center">
    <h2
      class="text-xl font-bold leading-7 text-gray-900 sm:truncate sm:text-2xl sm:tracking-tight"
    >
      {{ $.translation.Airports.Title }}
    </h2>
  </div>
  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-4"
  >
    {{ range $.metadata.Airports }}
    <div
      class="relative flex flex-1 md:flex-none flex-col gap-4 px-6 py-4 rounded-lg border border-gray-900/10"
    >
      <h3>{{ .Name }}</h3>
      {{ template "LOCATION" .}}
    </div>
    {{ end }}
  </div>
</div>

{{ end }}
